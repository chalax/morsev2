<ion-view view-title="Kompas">
  <ion-content>
    <h1>Kompas</h1>
    <p>
            <img degrees='dir' style="width:100%" rotate src='img/compass.png' />
    </p>
        
        <p>{{dir}}</p>
        <button class="button button-positive" ng-click="startCompass()">Start</button>
        <button class="button button-positive" ng-click="stopCompass()">Stop</button>
  </ion-content>
</ion-view>
